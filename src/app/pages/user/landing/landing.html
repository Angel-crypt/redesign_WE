<div class="landing-wrapper">
  <div class="landing-content-wrapper">
    <div class="landing-container" *ngIf="maestroData && !loading; else loadingTemplate">
      <h2 class="landing-title">Bienvenido(a), {{ maestroData.maestro.nombre }}</h2>

      <div class="landing-section">
        <app-assignments [asignaciones]="maestroData.asignaciones" [total]="maestroData.total_asignaciones">
        </app-assignments>
      </div>

      <div class="landing-section">
        <app-availability [disponibilidad]="maestroData.disponibilidad">
        </app-availability>
      </div>
    </div>

    <ng-template #loadingTemplate>
      <div *ngIf="loading" class="loading">Cargando...</div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </ng-template>
  </div>
</div>
