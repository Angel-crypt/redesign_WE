<h4>Asignaciones ({{ total }})</h4>

<div class="assignment-list">
  <div class="assignment-card" *ngFor="let asignacion of asignaciones">
    <p class="course-name">{{ asignacion.curso.nombre }}</p>
    <p class="group-name">Grupo: {{ asignacion.grupo.nombre_grupo }}</p>
  </div>
  <div *ngIf="!asignaciones.length" class="no-assignments">
    <p>No hay asignaciones disponibles.</p>
  </div>
</div>
