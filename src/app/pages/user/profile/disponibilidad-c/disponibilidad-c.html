<div class="disponibilidad-c-container">
<h2 class="disponibilidad-c-title">Añadir Disponibilidad</h2>

<form [formGroup]="disponibilidadForm" (ngSubmit)="onSubmit($event)" class="disponibilidad-c-form">
    <div class="disponibilidad-c-field">
    <label for="dia_semana">Día de la Semana</label>
    <select id="dia_semana" formControlName="dia_semana">
        <option value="" disabled>Selecciona un día</option>
        <option *ngFor="let day of availableDays" [value]="day">{{ day | titlecase }}</option>
    </select>
    </div>
