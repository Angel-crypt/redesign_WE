<h2>Mi Maestro</h2>

<h3 *ngIf="maestroData">
    Bienvenido,
    {{ maestroData.nombre }}
    {{ maestroData.apellido_paterno }}
    {{ maestroData.apellido_materno }} -
    {{ maestroData.especialidad }} -
    {{ maestroData.fecha_nacimiento | date: 'dd/MM/yyyy' }} -
    {{ maestroData.id_usuario }}
</h3>

<form [formGroup]="dataProfileUpdate" (ngSubmit)="updatePerfilData()">
    <div class="input-container">
        <app-input-form type="text" placeholder="Nombre" [control]="dataProfileUpdate.get('nombre')"></app-input-form>
        <app-input-form type="text" placeholder="Apellido Paterno" [control]="dataProfileUpdate.get('apellido_paterno')"></app-input-form>
        <app-input-form type="text" placeholder="Apellido Materno" [control]="dataProfileUpdate.get('apellido_materno')"></app-input-form>
        <app-input-form type="text" placeholder="Especialidad" [control]="dataProfileUpdate.get('especialidad')"></app-input-form>
        <app-input-form type="date" placeholder="Fecha de Nacimiento" [control]="dataProfileUpdate.get('fecha_nacimiento')"></app-input-form>
    </div>
    <div class="button-container">
        <app-button-action label="Actualizar" type="submit" [disabled]="dataProfileUpdate.invalid || loading" (action)="updatePerfilData()"></app-button-action>
    </div>
</form>

<div *ngIf="!loading && error">
    <p style="color: red;">{{ error }}</p>
</div>
