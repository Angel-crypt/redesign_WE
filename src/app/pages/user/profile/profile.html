<h2>Mi Maestro</h2>

<h3 *ngIf="maestroData">
    Bienvenido,
    {{ maestroData.nombre }}
    {{ maestroData.apellido_paterno }}
    {{ maestroData.apellido_materno }} -
    {{ maestroData.especialidad }} -
    {{ maestroData.fecha_nacimiento | date: 'dd/MM/yyyy' }} -
    {{ maestroData.id_usuario }}
</h3>

<div *ngIf="!loading && error">
    <p style="color: red;">{{ error }}</p>
</div>
