<div class="maestro-container">
    <div class="maestro-card">
        <div class="maestro-content">
            <p class="card-label">{{ maestro.id_maestro }}</p>
            <p class="card-value">{{ maestro.nombre }} {{ maestro.apellido_paterno }} {{ maestro.apellido_materno }}</p>
            <p class="card-value">{{ edad }}</p>
            <p class="card-value">{{ maestro.especialidad }}</p>
        </div>
    </div>
</div>
