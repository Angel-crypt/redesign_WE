<div class="sidebar">
    <ul class="menu">
        <!-- Dynamic menu items -->
        <li *ngFor="let item of menuItems" class="menu-item" (click)="handleMenuItem(item)">
            <span *ngIf="item.icon" class="material-icons">{{ item.icon }}</span>
            <span class="menu-title">{{ item.title }}</span>
        </li>
        <li class="menu-separator"></li>
        <li class="logout-item" (click)="handleMenuItem(logoutItem)">
            <span class="material-icons">{{ logoutItem.icon }}</span>
            <span class="menu-title">{{ logoutItem.title }}</span>
        </li>
    </ul>
</div>
